<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>參加者報到 - AI CUP 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .checkin-container {
            padding-top: 30px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 30px;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-checkin {
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-checkin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .error-message {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .back-btn:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>返回首頁
    </a>

    <div class="container checkin-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-check fa-3x mb-3"></i>
                        <h2>參加者報到</h2>
                        <p class="mb-0">AI CUP 2025 歡迎您！</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="checkinForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-2"></i>姓名
                                </label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="請輸入您的姓名" required>
                            </div>
                            

                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-checkin btn-lg text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    確認報到
                                </button>
                            </div>
                        </form>
                        
                        <div id="messageContainer"></div>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                <i class="fas fa-info-circle me-2"></i>
                                請確保姓名與報名資料一致
                            </p>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const messageContainer = document.getElementById('messageContainer');
            
            if (!name) {
                showMessage('請輸入姓名', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    // 清空表單
                    document.getElementById('checkinForm').reset();
                    
                    // 顯示參加者資訊
                    if (data.participant) {
                        const participantInfo = `
                            <div class="alert alert-success mt-3">
                                <h6><i class="fas fa-user me-2"></i>報到成功！</h6>
                                <p class="mb-1"><strong>姓名：</strong>${data.participant.name}</p>
                                <p class="mb-1"><strong>組織：</strong>${data.participant.organization || '未填寫'}</p>
                                <p class="mb-0"><strong>報到時間：</strong>${data.participant.checkin_time}</p>
                            </div>
                        `;
                        messageContainer.innerHTML += participantInfo;
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('網路錯誤，請稍後再試', 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;
            
            // 清除舊訊息
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // 自動隱藏訊息
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
