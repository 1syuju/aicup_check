<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CUP 2025 報到系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #bed2e2 0%, #757a87 100%);
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .main-container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(45deg, #62619bab, #4e557c);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 30px;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .icon-large {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="text-white mb-5">
                    <i class="fas fa-clipboard-check me-3"></i>
                    AI CUP 2025 報到系統
                </h1>
                
                <div class="row g-4 justify-content-center">
                    <!-- 參加者報到 -->
                    <div class="col-md-{% if is_admin %}5{% else %}8{% endif %}">
                        <div class="card h-100">
                            <div class="card-header">
                                <i class="fas fa-user-check icon-large"></i>
                                <h3>參加者報到</h3>
                            </div>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <p class="card-text mb-4">歡迎參加者使用此系統進行報到</p>
                                <a href="/checkin" class="btn btn-primary btn-custom">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    開始報到
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    {% if is_admin %}
                    <!-- 管理員後台 - 已登入顯示 -->
                    <div class="col-md-5">
                        <div class="card h-100">
                            <div class="card-header">
                                <i class="fas fa-cogs icon-large"></i>
                                <h3>管理員後台</h3>
                            </div>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <p class="card-text mb-4">管理員專用，查看報到狀態和管理系統</p>
                                <a href="/admin" class="btn btn-success btn-custom">
                                    <i class="fas fa-tachometer-alt me-2"></i>
                                    進入後台
                                </a>
                                <a href="/admin_logout" class="btn btn-outline-light btn-custom mt-2">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    登出
                                </a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <!-- 管理員登入 - 未登入顯示 -->
                    <div class="col-md-5">
                        <div class="card h-100">
                            <div class="card-header">
                                <i class="fas fa-lock icon-large"></i>
                                <h3>管理員登入</h3>
                            </div>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <p class="card-text mb-4">管理員請登入以存取後台功能</p>
                                <a href="/admin_login" class="btn btn-warning btn-custom">
                                    <i class="fas fa-key me-2"></i>
                                    管理員登入
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
